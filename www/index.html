<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- webcomponent polyfills should be included first -->
    <script src="lib/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <link rel="import" href="elements/elements.html">
  </head>
  <body ng-app="starter" class="fullbleed layout vertical">
    <paper-scroll-header-panel class="flex">

      <paper-toolbar>
        <span class="paper-font-title">Ionic Blank Starter</h1>
      </paper-toolbar>

      <template is="dom-bind">
        <div class="content">
          <iron-pages selected="{{selected}}">
            <section>
              <paper-material elevation="1">
                I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper.
              </paper-material>
              <paper-material elevation="1">
                I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper.
              </paper-material>
              <paper-material elevation="1">
                I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper.
              </paper-material>
              <paper-material elevation="1">
                I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper.
              </paper-material>
              <paper-material elevation="1">
                I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper. I'm a piece of paper.
              </paper-material>
            </section>
            <section>Friends</section>
            <section>Profile</section>
          </iron-pages>

          <paper-tabs selected="{{selected}}" align-bottom class="fixed-bottom tabs-positive">
            <paper-tab>Feed</paper-tab>
            <paper-tab>Friends</paper-tab>
            <paper-tab>Profile</paper-tab>
          </paper-tabs>
        </div>
      </template>

    </paper-scroll-header-panel>
  </body>
</html>
